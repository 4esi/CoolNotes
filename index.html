<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        </button>
        <button id="BackBtn" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960
            960" width="24px" fill="#D3D3D3"><path d="M400-240 160-480l240-240 56
            58-142 142h486v80H314l142 142-56 58Z"/></svg>
        </button>
    </header>
    <main>
        <div id="MainScreen">
            <button id="NewNoteBtn">+ New Note</button>
            <div class="notes">
                
            </div>
        </div>
        <div id="NewNotesScreen" class="hidden">
            <label for="NoteTitle">Title:</label>
            <textarea name="NoteTitle" id="NoteTitle" placeholder="Write here a title"></textarea>
            <label for="Note">Note:</label>
            <textarea name="Note" id="Note" placeholder="Write here a note"></textarea>
        </div>
        <div id="SettingsScreen" class="hidden">
            <div class="settingsCard">
                <label for="DeleteAllNotes">Delete All Notes</label>
                <input type="checkbox" name="DeleteAllNotes" id="DeleteAllNotes">
            </div>
            <div class="settingsCard">
                <label for="DarkMode">Dark Mode</label>
                <input type="checkbox" name="DarkMode" id="DarkMode" checked>
            </div>
        </div>
    </main>
    <footer>
        <button id="DeleteBtn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960
            960" width="24px" fill="#D3D3D3"><path d="M280-120q-33
            0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5

            m160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>

            960" width="24px" fill="#D3D3D3"><path d="m256-200-56-56 224-224-224-224
            56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </button>
        <button id="SaveNoteBtn" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960
            960" width="24px" fill="#D3D3D3"><path d="M400-304 240-464l56-56 104 104
            264-264 56 56-320 320Z"/></svg>
        </button>
        <button id="SaveBtn" class="hidden">

            960" width="24px" fill="#D3D3D3"><path d="M840-680v480q0 33-23.5

    <script src="./js/app.js"></script>
